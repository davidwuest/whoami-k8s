# This Ingress resource is used to route traffic to the whoami service.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: dw-net-ca
    # cert-manager.io/cluster-issuer: self-signed-issuer

spec:
  rules:
  - host: whoami.internal
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name:  whoami
            port:
              number: 5678
  tls:
  - secretName: dw-net-ca # <=== Use the name defined in Certificate resource.